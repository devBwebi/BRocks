<!doctype html>
<html lang="en">
<head>
   <title>BrilliantRocks | Product Page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="includes/css/style.css" />
</head>

<body>
        <header>
            <div class="wrapper shadow">
                <div class="logo">
                       <a href="index.html" title="BrilliantRocks Jewelrey Company">
                           <img src="assets/logo.png" alt="BrilliantRocks Jewelrey Company" />
                       </a>
                </div><!-- .logo -->

                <div class="right-area">
                    <div class="phone-num">
                        <a href="tel:+18862600381" title="Call us">886 - 260 - 0381</a>
                    </div>
                    <div class="mail-us">
                        <a href="mailto:info@rock.com" title="Email us">Send us a message</a>
                    </div>

                    <div class="social-icons">
                        <ul>
                            <li><a class="br-fb hide-text" href="#fb" title="Find us on Facebook">Facebook</a></li>
                            <li><a class="br-twitter hide-text" href="#twitter" title="Find us on Twitter">Twitter</a></li>
                            <li><a class="br-linkedin hide-text" href="#linkedIn" title="Find us on LinkedIn">LinkedIn</a></li>
                            <li><a class="br-gplus hide-text" href="#gplus" title="Find us on Google+">Google+</a></li>
                        </ul>
                    </div><!-- .social-icons -->
                </div><!-- .right-area -->
            </div><!-- .wrapper -->
        </header>
    
        <section class="product">
            <div class="wrapper">
                 <div class="refine-search">
                    <a href="index.html" title="Refine Search" tabindex="1">Refine Search</a>
                </div>
           
           
               <article>
                    <div class="cycle-slideshow"
                            data-cycle-fx="scrollHorz"
                            data-cycle-timeout="0"
                            data-cycle-prev="#prev"
                            data-cycle-next="#next">
                       <img src="assets/product.jpg" alt="Product Picture" />
                       <img src="assets/product2.jpg" alt="Product Picture" />
                                <a href=# id="prev" class="hide-text" title="Previous Image">&lt;</a> 
                                <a href=# id="next" class="hide-text" title="Next Image">&gt;</a>
                   </div>
                      
                       <div class="details">

                            <div class="left">
                                <table>
                                    <tr>
                                        <td>Ring Model:</td>
                                        <td>XXX</td>
                                    </tr>
                                    <tr>
                                        <td>Gold Type:</td>
                                        <td>XXX</td>
                                    </tr>
                                    <tr>
                                        <td>Available Sizes:</td>
                                        <td>All Sizes</td>
                                    </tr>
                                </table>
                            </div>
                            
                            <div class="right">
                                <table>
                                    <tr>
                                        <td>Center Diamond Shape:</td>
                                        <td>XXX</td>
                                    </tr>
                                    <tr>
                                        <td>Side Stones:</td>
                                        <td>XXX</td>
                                    </tr>
                                </table>
                            </div>
                            

                            
                       </div>

               </article>
        
            </div><!-- .Wrapper -->
        </section><!-- .main -->
    
        <footer>
            <div class="wrapper">
                <div class="partners-area clearfix">
                    <span class="br-truste"></span>
                    <span class="br-ivouch"></span>
                    <span class="br-jvc"></span>
                    <span class="br-topblood"></span>
                    <span class="br-jewelers"></span>
                    <span class="br-fedex"></span>
                    <span class="br-paypal"></span>
                </div><!-- .partnersArea -->

                <div class="copyrights">
                    Copyright Brilliant Rocks 2014 &copy; | All Rights Reserved
                </div>
            </div>
        </footer>


    <!-- include jQuery -->
    <script src="includes/js/jquery-2.1.3.min.js"></script>

    <!-- include Cycle2 -->
    <script src="includes/js/jquery.cycle2.min.js"></script>
</body>
</html>
